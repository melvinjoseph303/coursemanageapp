<div class="container-fluid text-center" style="margin-top: 20px;">    
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <!-- <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p> -->
    </div>
    <div class="col-sm-6 text-left"> 
      <h1>Register</h1>
      <form class="form-horizontal" [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" name="name" id="inputname" placeholder="Enter name" [(ngModel)]="userItem.name">
            <label for="emailerror" id="emailerror" class="form-label"></label>
          </div>        
        </div>
       
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Username:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" formControlName="username" name="username" id="username" placeholder="Enter email" [(ngModel)]="userItem.username">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
                <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Enter password" [(ngModel)]="userItem.password">
              <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Usertype:</label>
              <div class="col-sm-10">          
                <select class="col-sm-10" formControlName="usertype" name="usertype" [(ngModel)]="userItem.usertype">
                  <option selected>Select Any</option>
                  <option value="faculty">Faculty</option>
                  <option value="student">Student</option>
                  <!-- <option>Faculty</option>
                  <option>Student</option> -->
                </select>
                <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
              </div>
            </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <!-- <button type="submit" class="btn btn-info">Submit</button> -->
            <button mat-stroked-button color="accent" class="btn-block"
            [disabled]="addUserForm.pristine || addUserForm.invalid " class="btn btn-success">Register</button>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Registered User?</label>
          <div class="col-sm-10">          
              <!-- <a href="signup.html" class="btn btn-primary">Sign Up</a> -->
              <!-- <a href="/login" class="btn btn-primary">Log in</a> -->
              <a routerLink="../login" class="btn btn-primary">Log in</a>
            </div>
        </div>
      </form>
    </div>
    <div class="col-sm-3 sidenav">
      <!-- <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div> -->
    </div>
  </div>
</div>
