<div class="container-fluid text-center" style="margin-top: 20px;">    
    <div class="row content"  *ngIf="_auth.loggedIn() && _auth.getUser()=='student'">
      <!-- <div class="row content"> -->
      <div class="col-sm-3 sidenav">
        <!-- <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p> -->
      </div>
      <div class="col-sm-6 text-left"> 
        <h1>Welcome</h1>
        <form class="form-horizontal" [formGroup]="studentregisterForm" (ngSubmit)="registerStudent()">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="word-wrap: break-word;">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="student_id" name="student_id" id="inputStudent_id" placeholder="Enter email" value="_auth.getUname()" [(ngModel)]="studentitem.student_id" required>
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="word-wrap: break-word;">Age:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="age" name="age" id="inputage" placeholder="Enter age" [(ngModel)]="studentitem.age" required>
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>
         
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Qualification:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" formControlName="qualification" name="qualification" id="qualification" placeholder="Enter qualification" [(ngModel)]="studentitem.qualification" required>              
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="word-wrap: break-word;">Marks:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="marks" name="marks" id="inputmarks" placeholder="Enter marks" [(ngModel)]="studentitem.marks" required>
              <!-- <label for="emailerror" id="emailerror" class="form-label"></label> -->
            </div>        
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd" style="word-wrap: break-word;">Applied course:</label>
              <div class="col-sm-10">          
                  <!-- <input type="text" class="form-control" formControlName="appliedcourse" name="appliedcourse" id="appliedcourse" name="appliedcourse" placeholder="Enter appliedcourse" [(ngModel)]="studentitem.appliedcourse"> -->
                  <select class="col-sm-10" formControlName="appliedcourse" name="appliedcourse" [(ngModel)]="studentitem.appliedcourse" required>
                    <option selected>Select Any</option>
                    <!-- <option value="faculty">Faculty</option>
                    <option value="student">Student</option> -->
                    <option *ngFor='let course of courses'>{{course.name}}</option>
                  </select>
                  <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd" style="word-wrap: break-word;">Application status:</label>
                <div class="col-sm-10">          
                    <input type="text" class="form-control" formControlName="applicationstatus" name="applicationstatus" id="applicationstatus" name="applicationstatus" [(ngModel)]="studentitem.applicationstatus" readonly>
                  <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
                </div>
            </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <!-- <button type="submit" class="btn btn-info">Submit</button> -->
              <button mat-stroked-button color="accent" class="btn-block"
              [disabled]="studentregisterForm.pristine || studentregisterForm.invalid " class="btn btn-success">Register</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-sm-3 sidenav">
        <!-- <div class="well">
          <p>ADS</p>
        </div>
        <div class="well">
          <p>ADS</p>
        </div> -->
      </div>
    </div>
  <!-- </div>




<div class="container-fluid text-center">     -->
    <div class="row content"  *ngIf="_auth.loggedIn() && _auth.getUser()=='faculty'">
      <!-- <div class="row content"> -->
      <div class="col-sm-3 sidenav">
        <!-- <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p> -->
      </div>
      <div class="col-sm-6 text-left"> 
        <h1>Welcome</h1>
        <form class="form-horizontal" [formGroup]="facultyregisterForm" (ngSubmit)="registerFaculty()">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="word-wrap: break-word;">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="faculty_id" name="faculty_id" id="inputfaculty_id" placeholder="Enter email" value="_auth.getUname()" [(ngModel)]="facultyitem.faculty_id" required>
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="word-wrap: break-word;">Age:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="age" name="age" id="inputAge" placeholder="Enter age" [(ngModel)]="facultyitem.age" required>
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>
         
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Qualification:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" formControlName="qualification" name="qualification" id="psw-input" placeholder="Enter qualification" [(ngModel)]="facultyitem.qualification" required>
              <label for="emailerror" id="emailerror" class="form-label"></label>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="word-wrap: break-word;">Year of passout:</label>

              <input type="text" class="form-control" formControlName="yearofpassout" name="yearofpassout" id="inputyearofpassout" placeholder="Enter yearofpassout" [(ngModel)]="facultyitem.yearofpassout" required>

            </div>        
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd" style="word-wrap: break-word;">University register number:</label>
              <div class="col-sm-10">          
                  <input type="text" class="form-control" formControlName="universityregno" name="universityregno" id="inputuniversityregno" placeholder="Enter universityregno" [(ngModel)]="facultyitem.universityregno" required>
                <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Department:</label>
            <div class="col-sm-10">          
                <input type="text" class="form-control" formControlName="department" name="department" id="inputdepartment" placeholder="Enter department" [(ngModel)]="facultyitem.department" required>
              <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <!-- <button type="submit" class="btn btn-info">Submit</button> -->
              <button mat-stroked-button color="accent" class="btn-block"
              [disabled]="facultyregisterForm.pristine || facultyregisterForm.invalid " class="btn btn-success">Submit</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-sm-3 sidenav">
        <!-- <div class="well">
          <p>ADS</p>
        </div>
        <div class="well">
          <p>ADS</p>
        </div> -->
      </div>
    </div>
  </div>
