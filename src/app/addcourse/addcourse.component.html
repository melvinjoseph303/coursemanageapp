<div class="container-fluid text-center" style="margin-top: 20px;">    
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <!-- <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p> -->
      </div>
      <div class="col-sm-6 text-left"> 
        <h1>Add Course</h1>
        <form class="form-horizontal" [formGroup]="addcourseForm" (ngSubmit)="addCourse()">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Course Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name" name="name" id="inputname" placeholder="Enter course name" [(ngModel)]="courseItem.name">
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>
         
          <!-- <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">qualification:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" formControlName="qualification" name="qualification" id="qualification" [(ngModel)]="course.qualification">
            </div>
          </div> -->
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">department:</label>
              <div class="col-sm-10">          
                  <input type="text" class="form-control" formControlName="department" id="department" name="department" placeholder="Enter department" [(ngModel)]="courseItem.department">
                <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">noofseats:</label>
                <div class="col-sm-10">          
                    <input type="text" class="form-control" formControlName="noofseats" id="noofseats" name="noofseats" placeholder="Enter no of seats" [(ngModel)]="courseItem.noofseats">
                  <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
                </div>
              </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <!-- <button type="submit" class="btn btn-info">Submit</button> -->
              <button mat-stroked-button color="accent" class="btn-block"
              [disabled]="addcourseForm.pristine || addcourseForm.invalid " class="btn btn-success">Submit</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-sm-3 sidenav">
        <!-- <div class="well">
          <p>ADS</p>
        </div>
        <div class="well">
          <p>ADS</p>
        </div> -->
      </div>
    </div>
  </div>
