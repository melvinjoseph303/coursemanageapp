<div class="container-fluid text-center" style="margin-top: 20px;">    
    <div class="row content">
      <!-- <div class="row content"> -->
      <div class="col-sm-3 sidenav">
        <!-- <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p> -->
      </div>
      <div class="col-sm-6 text-left"> 
        <h1>Verify Application</h1>
        <form class="form-horizontal" [formGroup]="studentregisterForm" (ngSubmit)="editStudent()">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">student_id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="student_id" name="student_id" id="inputStudent_id" value="_auth.getUname()" [(ngModel)]="studentitem.student_id" readonly>
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Age:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="age" name="age" id="inputage" placeholder="Enter age" [(ngModel)]="studentitem.age" readonly>
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>
         
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">qualification:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" formControlName="qualification" name="qualification" id="qualification" placeholder="Enter qualification" [(ngModel)]="studentitem.qualification" readonly>              
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">marks:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="marks" name="marks" id="inputmarks" placeholder="Enter marks" [(ngModel)]="studentitem.marks" readonly>
              <!-- <label for="emailerror" id="emailerror" class="form-label"></label> -->
            </div>        
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Appliedcourse:</label>
              <div class="col-sm-10">          
                  <input type="text" class="form-control" formControlName="appliedcourse" name="appliedcourse" id="appliedcourse" name="appliedcourse" placeholder="Enter appliedcourse" [(ngModel)]="studentitem.appliedcourse" readonly>
                <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Applicationstatus:</label>
                <div class="col-sm-10">          
                    <!-- <input type="text" class="form-control" formControlName="applicationstatus" name="applicationstatus" id="applicationstatus" name="applicationstatus" value="not approved" [(ngModel)]="studentitem.applicationstatus"> -->
                    <select class="selection-2" formControlName="applicationstatus" name="applicationstatus" [(ngModel)]="studentitem.applicationstatus">
                        <option selected value="approved">Approve</option>
                        <option value="rejected">Reject</option>
                    </select>
                    <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
                </div>
            </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <!-- <button type="submit" class="btn btn-info">Submit</button> -->
              <button mat-stroked-button color="accent" class="btn-block"
              [disabled]="studentregisterForm.pristine || studentregisterForm.invalid " class="btn btn-success">Register</button>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Registered User?</label>
            <div class="col-sm-10">          
                <!-- <a href="signup.html" class="btn btn-primary">Sign Up</a> -->
                <a href="/login" class="btn btn-primary">Log in</a>
              </div>
          </div>
        </form>
      </div>
      <div class="col-sm-3 sidenav">
        <!-- <div class="well">
          <p>ADS</p>
        </div>
        <div class="well">
          <p>ADS</p>
        </div> -->
      </div>
    </div>
  </div>
